spring:
  application:
    name: client-ui
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server-eureka

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
        preferIpAddress: true
ribbon:
  eureka:
    enabled: true

